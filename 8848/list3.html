		<script src="js/top.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$.ajax({
				type: "get",
				url: "json/list3.json",
				async: false,
				success: function(data) {
					$.each(data.M5img, function(i, v) {
						$("<div>").addClass("P1").appendTo(".M53")
						$("<img>").attr("src", v).appendTo($(".P1").eq(i))
					})
					$(".P1").eq(0).css("position", "relative")
					$("<div class='carousel-inner'>").html($("<ul class='lai' style='display:block;'>")).appendTo($(".P1").eq(0))
					$("<div class='carousel-indicators'>").appendTo($(".P1").eq(0))
					$.each(data.M5lbt, function(i, v) {
						$("<li class='picbo1'>").html($("<img>").attr({
							"src": v,
							"width": "100%",
							"height": "auto"
						})).appendTo(".carousel-inner>ul")[i];
						$("<a href='javascript:void(0);' class='opb1'>").appendTo(".carousel-indicators")[i]
					})
					$("<div class='carou-inner'>").html($("<a href='javascript:' class='prev'>")).appendTo(".carousel-inner")
					$("<a href='javascript:' class='next'>").appendTo(".carou-inner")
					$(".opb1").eq(0).css("background", "url(" + data.M5lbtd[1] + ")")
					$(".opb1:last").remove()
					var i = 0
					qwe()
					$(".opb1").click(function() {
						clearInterval(tmit)
						var we = $(this).index()
						i = we;
						$(".lai").animate({
							left: -i * $(".picbo1").width()
						}, 500)
						$(".opb1").css("background", "url(" + data.M5lbtd[0] + ")");
						$(this).css("background", "url(" + data.M5lbtd[1] + ")");
						qwe()
					})
					$(".prev").click(function() {
						clearInterval(tmit)
						i--
						if(i < 0) {
							i = $(".picbo1").length - 2
							$(".lai").css("left", -3 * $(".picbo1").width())
						}
						$(".lai").animate({
							left: -i * $(".picbo1").width()
						}, 500)
						$(".opb1").css("background", "url(" + data.M5lbtd[0] + ")")
						$(".opb1").eq(i).css("background", "url(" + data.M5lbtd[1] + ")")
						qwe()
					})
					$(".next").click(function() {
						clearInterval(tmit)
						i++
						$(".opb1").css("background", "url(" + data.M5lbtd[0] + ")")
						if(i == 3) {
							$(".opb1").eq(0).css("background", "url(" + data.M5lbtd[1] + ")")
						}
						if(i == 4) {
							$(".lai").css("left", 0)
							i = 1
						}
						$(".lai").animate({
							left: -i * $(".picbo1").width()
						}, 500)
						$(".opb1").eq(i).css("background", "url(" + data.M5lbtd[1] + ")")
						qwe()
					})

					function qwe() {
						tmit = setInterval(function() {
							i++
							$(".opb1").css("background", "url(" + data.M5lbtd[0] + ")")
							if(i == 3) {
								$(".opb1").eq(0).css("background", "url(" + data.M5lbtd[1] + ")")
							}
							if(i == 4) {
								$(".lai").css("left", 0)
								i = 1
							}
							$(".lai").animate({
								left: -i * $(".picbo1").width()
							}, 500)
							$(".opb1").eq(i).css("background", "url(" + data.M5lbtd[1] + ")")
						}, 3000)
					}
					$("<div class='ErWeiMa'>").html($("<a href="+data.M5buy+">")).appendTo(".P1:last").click(function(){
						alert("网页还在开发中")
					})
				}
			})
		</script>
